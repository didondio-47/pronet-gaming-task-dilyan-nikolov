<app-container [drawerContent]="drawerContent" [showDrawer]="(selectedCharacter$ | async) !== null">
    <div class="controls">
        <mat-form-field>
            <input #input matInput [ngModel]="searchTerm$ | async" (ngModelChange)="filterCharacters($event)"
                placeholder="Search characters" />
            <mat-icon matIconPrefix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="toggleViewMode()">
            <mat-icon>{{ (viewMode$ | async) === 'favorites' ? 'list' : 'favorite' }}</mat-icon>
            {{ (viewMode$ | async) === 'favorites' ? 'Show All' : 'Show Favorites' }}
        </button>
    </div>

    <table class="character-table" mat-table [dataSource]="(characters$ | async) ?? []" matSort
        (matSortChange)="onSortChange($event)">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="born">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Born </th>
            <td mat-cell *matCellDef="let row"> {{row.born}} </td>
        </ng-container>

        <ng-container matColumnDef="died">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Died </th>
            <td mat-cell *matCellDef="let row"> {{row.died}} </td>
        </ng-container>

        <ng-container matColumnDef="favorite">
            <th mat-header-cell *matHeaderCellDef> Favorite </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="toggleFavorite(row.url); $event.stopPropagation()">
                    <mat-icon [class.favorite]="(isFavorite(row.url) | async)">
                        {{ (isFavorite(row.url) | async) ? 'favorite' : 'favorite_border' }}
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="navigateTo(row.url)"
            [class.character-table--active]="(selectedCharacter$ | async) === getCharacterIdFromUrl(row.url)"
            *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
                {{ (viewMode$ | async) === 'favorites' ? 'No favorite characters found' : 'No data matching the filter'
                }}
                {{input.value}}
            </td>
        </tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
        (page)="onParamChange($event)">
    </mat-paginator>

    <ng-template #drawerContent>
        <app-characters-details (closeDetails)="navigateTo()" [characterId]="selectedCharacter$ | async" />
    </ng-template>

</app-container>
